---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">

    <img style="float: left; width: 275px; margin: 0 30px 10px 0;" src="{{ page.photo }}">

    {{ content }}
  </article>

</div>
